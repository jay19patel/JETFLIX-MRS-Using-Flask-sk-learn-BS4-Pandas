<div class="p-3 mb-2 bg-success text-white">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="text-white text-center">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}


    <a href="/"><button type="button" class="btn btn-light text-dark " >Home </button></a>
</div>
